<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="section-left">
            <h1>Comece seus estudos na <br><span>programação</span> agora</h1>
            <img src="/Images/programming-animate.svg" class="left-image" alt="img">
        </section>
        <section class="section-right">
            <div class="card">
                <p>LOGIN</p>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="user" id="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="passwd">Senha</label>
                    <input type="text" name="passwd" id="passwd" placeholder="Senha">
                </div>
                <button class="login-button">LOGIN</button>
            </div>
        </section>
    </main>
</body>
</html>
